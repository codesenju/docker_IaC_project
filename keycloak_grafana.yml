- name: Create Keycloak client | grafana
  keycloak_client:
    auth_keycloak_url: https://localhost:8443
    auth_realm: master
    auth_username: admin
    auth_password: admin
    realm: demo
    client_id: grafana
    state: "{{ keycloak_config_state }}"
    description: Grafana Client
    root_url: http://localhost:4000
    admin_url: http://localhost:4000
    base_url: "/"
    enabled: True
    client_authenticator_type: client-secret
    secret: thisisasecretforgrafanaclient
    redirect_uris:
      - http://localhost:4000/*
    validate_certs: no
  delegate_to: localhost
  #       register: output
  #    - debug:
  #        var: output

- name: Create a Keycloak client role | grafana_admin
  community.general.keycloak_role:
    name: grafana_admin
    realm: demo
    client_id: grafana
    state: "{{ keycloak_config_state }}"
    auth_client_id: admin-cli
    auth_keycloak_url: https://localhost:8443
    auth_realm: master
    auth_username: admin
    auth_password: admin
    validate_certs: no

